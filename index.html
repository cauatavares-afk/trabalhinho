<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculação de arquivos de estilo e script externos -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <title>Melhor loja</title>
    <style>
        /* Estilos globais para o corpo do documento */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        /* Estilos para o cabeçalho da página */
        header {
            background-image: #fff5f5;
            padding: 10px;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        /* Estilos para a barra de navegação */
        nav {
            background-color: #00000000;
            overflow: hidden;
            text-align: center;
            position: fixed;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: underline;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav a:hover ul {
            display: block;
            background-color: #ddd;
            color: black;
        }

        /* Estilos para o ícone de login */
        .login-icon {
            text-align: right;
            padding: 0px;
            margin-top: -100px;
            animation: pulse 1.5s infinite
        }

        .login-icon a {
            text-decoration: none;
            color: #ffffff;
            transition: transform 0.3s ease-in-out;
        }

        .login-icon img {
            width: 200px; /* Ajuste o tamanho do ícone conforme necessário */
            margin-top: 65px;
            margin-right: -57px;
            cursor: pointer;
        }

       /* Estilos para a seção principal do conteúdo */
        section {
            padding: 20px;
        }

        /* Estilos para o rodapé da página */
        footer {
            background-color: #ffffff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos específicos para a classe nike1shoes */
        .nike1shoes {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: white;
            position: relative;
            transition: color 0.3s;
            overflow: hidden;
            border-radius: 8px; /* Adiciona um raio às bordas do link */
        }

        a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            transition: background-color 0.3s;
        }

        a:hover::before {
            background-color: rgba(0, 0, 0, 0.192);
        }

        a:active::before {
            background-color: rgba(255, 255, 255, 0.4);
        }

        a:hover {
            color: lightblue;
            border: 1px solid rgb(255, 255, 255); /* Adiciona uma borda ao passar o mouse sobre o link */
        }

    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="background.mp4" type="video/mp4">
        </video>

    <!-- Placeholder vazio com a classe nike1shoes -->
    <div class="nike1shoes"></div>

    <!-- Cabeçalho -->
    <header>
        <h1>Tênis da Shopee</h1>
    </header>

    <!-- Barra de navegação -->
    <nav>
        <a href="modelos.html" target="_blank">Modelos</a>
        <a href="marcas.html" target="_blank">Marcas</a>
        <a href="dicas.html" target="_blank">Dicas</a>
        <a href="ajuda.html" target="_blank">Ajuda</a>
    </nav>

    <!-- Ícone de login -->
    <div class="login-icon">
        <div class="icon-container">
        <a href="login.html">
            <img src="icon log.png" alt="Ícone de Login">
        </a>
        </div>
    </div>
</body>
</html>
